<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output/main.css">
</head>
<body>
  
  <div class="h-screen">
    <h1 class="text-center 3xl font-bold mt-5"> Tailwind CSS Image Gallery</h1>
    <div class="grid grid-cols-12 gap-3 mt-5 text-center  ">
      <div class=" row-span-2 col-span-12 sm:col-span-4 md:col-span-4 lg:col-span-4 h-fit w-full  rounded-lg shadow-lg"> 
        <figure>
          <img class="object-cover h-[620px]  rounded-lg w-full shrink-0  " src="img/Rectangle 11.png" alt=""  >
        </figure>
      </div>
      <div class="col-span-12 sm:col-span-5 md:col-span-5 lg:col-span-5 rounded-lg shadow-lg text-xl h-fit"> 
      <figure>
        <img class="object-cover  w-full h-72" src="img/Rectangle 12.png" alt="" >
      </figure>
      </div>
      <div class="col-span-12 sm:col-span-3 h-fit rounded-lg shadow-3xl text-xl"> 
        <figure>
          <img class="object-cover w-full h-72 rounded-lg" src="img/Rectangle 13.png" alt="" >
        </figure>
      </div>
      <div class=" col-span-12 sm:col-span-3 md:col-span-3 lg:col-span-3rounded-lg shadow-lg h-fit text-xl"> 
        <figure>
          <img class="object-cover w-full h-80 rounded-lg " src="img/Rectangle 14.png" alt="" >
        </figure>
      </div>
      <div class="col-span-12 sm:col-span-5 rounded-lg h-fit shadow-lg text-xl"> 
        <figure>
          <img class="object-cover w-full h-80 rounded-md" src="img/Rectangle 15.png" alt="" >
        </figure>
      </div>
    </div>
  
    <div class="grid grid-cols-12 gap-3 mt-3 text-center  ">
      <div class="col-span-12 sm:col-span-5 md:col-span-5 lg:col-span-5 rounded-lg shadow-lg text-xl">
        <figure>
          <img class="object-cover w-full h-80 rounded-md" src="img/Rectangle 17.png" alt="" >
        </figure>
      </div>
      <div class="col-span-12 sm:col-span-3 md:col-span-3 lg:col-span-3 rounded-lg shadow-lg text-xl">
        <figure>
          <img class="object-cover w-full h-80 rounded-lg " src="img/Rectangle 16.png" alt="">
        </figure>
      </div>
      <div class=" row-span-2 col-span-12 sm:col-span-4 md:col-span-4 lg:col-span-4 w-full  rounded-lg shadow-lg">
        <figure>
          <img class="object-cover h-[620px]  rounded-lg w-full shrink-0  " src="img/Rectangle 18.png" alt="" >
        </figure>
      </div>
      <div class="col-span-12 sm:col-span-3 md:col-span-3 lg:col-span-3  rounded-lg shadow-3xl text-xl">
        <figure>
          <img class="object-cover h-72 rounded-lg  w-full" src="img/Rectangle 19.png" alt="" >
        </figure>
      </div>
      <div class="col-span-12 sm:col-span-5 md:col-span-5 rounded-lg shadow-lg text-xl">
        <figure>
          <img class="object-cover w-full h-72 rounded-lg"  src="img/Rectangle 20.png" alt="" >
        </figure>
      </div>
      
    </div>
 
  
  </div>
